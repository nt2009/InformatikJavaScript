<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Willy Willy</title>
</head>
<body>
    <canvas id="snake-canvas" width="720" height="480"></canvas>
    <button id="start-button">Spiel starten</button>
    <div class="rules">
        <ul class="rule-container">
            <li class="rule-content">Versuche jedes Essen einzusammeln</li>
            <li class="rule-content">Vermeide jede Berührung mit allem, was kein Essen ist</li>
            <li class="rule-content">Deine Schlange wächst um 1cm pro Essen</li>
            <li class="rule-content">Dein Ziel ist es, 20cm lang zu werden</li>
        </ul>
    </div>
    <script src="./script.js"></script>
</body>
